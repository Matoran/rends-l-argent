<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rends l'argent</title>
    <style>
        canvas {
            height: 700px;
            width: 700px;
            float: left;
        }

        form {
            float: left;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
</head>
<body>
<canvas id="canvas" width="700" height="700"></canvas>
<!-- Modal auction -->
<div class="modal fade" id="auction" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Auction</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="buyer">Buyer</label>
                        <select class="form-control" id="buyer">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priceAuction">Price</label>
                        <input type="number" id="priceAuction" class="form-control"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="finishAuction()" data-dismiss="modal">Buy
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="trade" tabindex="-1" role="dialog" aria-labelledby="trade"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tradeLabel">Trade</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist"></ul>
                <div class="tab-content" id="pills-tabContent"></div>
                <div class="form-group">
                    <label for="selectActivePlayer">You</label>
                    <select multiple class="form-control" id="selectActivePlayer"></select>
                </div>
                <div class="form-group">
                    <label for="moneyActivePlayer">Money</label>
                    <input type="number" class="form-control" id="moneyActivePlayer"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Deal</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/libs/easeljs-0.8.2.min.js"></script>
<script src="js/objects/Bank.js"></script>
<script src="js/cells/Cell.js"></script>
<script src="js/cells/Square.js"></script>
<script src="js/cells/Tax.js"></script>
<script src="js/cells/CommunityChest.js"></script>
<script src="js/cells/Chance.js"></script>
<script src="js/cells/Buyable.js"></script>
<script src="js/cells/Station.js"></script>
<script src="js/cells/Property.js"></script>
<script src="js/objects/Player.js"></script>
<script src="js/objects/Card.js"></script>
<script src="js/objects/Board.js"></script>

    //----------------draw board-----------------------
    let board = Board();
    if (localStorage.getItem("config") !== undefined) {
        board.fromJSON(localStorage.getItem("config"));
    }
    let stage = new createjs.Stage("canvas");
</script>
<script src="js/display.js"></script>
<script src="js/play.js"></script>
</html>
