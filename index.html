<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rends l'argent</title>
    <style>
        canvas {
            height: 710px;
            width: 710px;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="710" height="710"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "green";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "red";
    let squareSize = (canvas.height-10)/11;
    for(let i = 0; i < 11; i++){
        for(let j = 0; j < 11; j++){
            if(i === 0 || i === 10 || j === 0 || j === 10){
                ctx.fillRect((squareSize+1)*i,(squareSize+1)*j,squareSize,squareSize);
            }
        }
    }

</script>
</html>
